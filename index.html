<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Stock Calculator</title>
    </head>
    <body>
        <header>
            <h2>Stock Profit and Loss Calculator</h2>
        </header>
        <main>
            <div id="container">
                <div>
                    <h6>Initial Price</h6>
                    <input type="text" id="initialPrice" />
                </div>
                <div>
                    <h6>Quantity of Stocks</h6>
                    <input type="text" id="quantity" />
                </div>
                <div>
                    <h6>Current Price</h6>
                    <input type="text" id="currentPrice" />
                </div>
                <div>
                    <button id="result">Tell me!</button>
                </div>
                <div>
                    <h5 id="finalMessage"></h5>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
